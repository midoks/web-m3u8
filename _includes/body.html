<!-- 首页主页显示内容(index) -->
<div class="body" style="margin-top:55px;">
    <div class="container">
        <div class="row">
            <!-- 主要内容显示 -->
            <div class="col-md-8 left">
                {% for post in paginator.posts %}
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <div class="content">
                    {{ post.excerpt }}
                </div>
                <hr/> {% endfor %} {% include pages-code.html %}
            </div>
            <!-- sider -->
            <div class="col-md-4 right">
                <!-- 微博挂件 -->
                <div class="row">{% include sidebar.html %}</div>
            </div>
        </div>
    </div>
</div>
