


<!-- footer start  -->

<script type="text/javascript">
    
function player_begin(url){
    if (typeof(url) =='undefined'){
        var url = $("#url").val();
        player(url);
    } else {
        player(url);
    }
}


function getQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}


function showUrl(v){
    var req = location.origin + location.pathname + '?url='+v;
    $('#id_interface').show();
    $('#id_url').attr("href", req).text(req);
    $('#url').val(v);
}

$(window).ready(function(){
    var q_url = getQueryString('url');
    var url ='{{ site.def_player_addr }}';
    if (q_url) {
        showUrl(q_url);
        player_begin(q_url);
    } else {
        showUrl(url);
        player_begin(url);
    }
});

</script>
