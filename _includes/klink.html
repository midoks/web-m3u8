

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/p2p-dplayer@latest/dist/DPlayer.min.css">
<style type="text/css">
   
*{margin:0;border:0;padding:0;text-decoration:none}

</style>


<script src="//cdn.bskchina.cn/p2p/p2p.js"></script>

<script src="//cdn.jsdelivr.net/npm/p2p-dplayer@latest"></script>


<div class="container" style="padding-top:60px;">

    <div class="col-md-14 column">
        <div class="panel panel-default">
            <div id="m3u8_video" class="panel-body"></div>
        </div>
    </div>

    <div class="col-md-14 column">
        <form method="get">
        
        <center class="input-group" style="width: 100%;">
            <div id="stats"></div>
        </center>
        
         <br />
         
        <div class="input-group" style="width: 100%;">
            <span  class="input-group-addon input-lg" style="width: 80px;">播放地址</span>
            <input class="form-control input-lg" type="text" placeholder="输入播放地址[.m3u8]" id="url">
        </div>
        
        <br />


        <div id="id_interface" class="table-responsive" style="display: none;">
          <table class="table">
             <tr>
                <td class="active">外接地址</td>
                <td class="active">
                    <a id="id_url" target="_blank" href=""></a>
                </td>
            </tr>
          </table>
        </div>


        <div>
            <button type="button" class="btn btn-success btn-lg btn-block" onclick="player_begin()">
                立即播放
            </button>
        </div>
        </form>
    </div>
    <br>
</div>

<script type="text/javascript">

var hlsjsConfig = {
    debug: false,
    maxBufferHole: 3,
    p2pConfig: {
        logLevel: 'warn',
        announce: "https://tracker.klink.tech",
        wsSignalerAddr: 'wss://signal.klink.tech/ws',
    }
};
var hls;
var dp = new DPlayer({
    container: document.getElementById('m3u8_video'),
    autoplay:true,
    loop:true,
    screenshot:true,
    hotkey:true,
    preload:'auto',
    video: {
        url: '{{ site.def_player_addr }}',
        type: 'customHls',
        customType: {
            'customHls': function (video, player) {
                var isMobile = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
                if (isMobile) {
                    var html = '<video src="'+video.src+'" controls="controls" autoplay="autoplay" width="100%" height="100%"></video>';
                    document.getElementById('m3u8_video').innerHTML = html;
                }else{
                    hls = new Hls(hlsjsConfig);
                    hls.loadSource(video.src);
                    hls.attachMedia(video);
                    hls.engine.on('stats', function (data) {
                        console.log('sss.',data);
                        var size = hls.engine.fetcher.totalP2PDownloaded;
                        hls.engine.fetcher.totalP2PDownloaded=0;
                        if(size>0){
                            hls.engine.signaler.signalerWs.send({action:'stat',size:size});
                        }
                    });
                    hls.engine.on('peers', function (data) {
                        console.log('peers.',data);
                    
                    })
                }
            }
        }
    }
});


function player(video_url){
    showUrl(video_url);
    console.log('player',video_url);
    dp.switchVideo({autoplay:true,video:video_url});
}

function player_begin(url){
    if (typeof(url) =='undefined'){
        var url = $("#url").val();
        player(url);
    } else {
        player(url);
    }
}

</script>
